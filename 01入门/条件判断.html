<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 用于解析es6语法 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        let login = <div>登录</div>
        let logout = <div>退出</div>
        // 条件判断
        let isLogin = true
        let userName = isLogin ? '张三' : '匿名'
        ReactDOM.render(userName, document.getElementById('root'))
    </script>

    <div id="root2"></div>
    <script type="text/babel">
        function App() {
            let flag = false
            let login = <div>登录</div>
            let logout = <div>退出</div>
            let userName = flag ? '张三' : '匿名'
            return flag ? login : logout
        }

        ReactDOM.render(<App />, document.getElementById('root2'))
    </script>

    <div id="root3"></div>
    <script type="text/babel">
        function App() {
            let state = true
            let login = <div>登录</div>
            let logout = <div>退出</div>
            if (state) {
                return login

            } else {
                return logout
            }
        }

        ReactDOM.render(<App />, document.getElementById('root3'))
    </script>
</body>

</html>
